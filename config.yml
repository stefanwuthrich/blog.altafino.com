title: "Altafino Blog"
baseline: "Software Solutions"
description: "Software Solutions & Full-Stack Development"
baseurl: "/"
canonicalurl: true
#theme: "altafino"
date:
  format: "j F Y"
  timezone: "Europe/Paris"
pagination:
  max: 5
  path: "page"
output:
  formats:
    netlify_redirects:
      mediatype: "text/plain"
      extension: ""
virtualpages:
  admin:
    layout: admin/index
    output: html
    title: "Content Manager (Netlify CMS)"
  _redirects:
    output: netlify_redirects
# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"
netlify:
  cms:
    path: "admin"
    version: "latest"
  identity:
    version: "v1"
